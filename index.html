<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Roblox Community</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    #maintenanceMessage {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 12px;
      font-size: 1.8em;
      display: none;
    }

    #mainContent, #adminPanel, #loginPanel {
      display: none;
    }

    .box {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      border-radius: 10px;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #00aaff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0077aa;
    }
  </style>
</head>
<body>

  <!-- Message de maintenance -->
  <div id="maintenanceMessage">
    üöß Ce site est ferm√© pour maintenance temporaire ! üöß
  </div>

  <!-- Connexion admin -->
  <div id="loginPanel" class="box">
    <h2>Connexion Admin</h2>
    <input type="text" id="login" placeholder="Identifiant">
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="login()">Connexion</button>
  </div>

  <!-- Panneau admin -->
  <div id="adminPanel" class="box">
    <h2>Panneau d'administration</h2>
    <p>Maintenance : <span id="status">...</span></p>
    <button onclick="setMaintenance(true)">Activer la maintenance</button>
    <button onclick="setMaintenance(false)">D√©sactiver la maintenance</button>
    <button onclick="logout()">Se d√©connecter</button>
  </div>

  <!-- Contenu principal -->
  <div id="mainContent">
    <h1>Bienvenue sur Roblox Community !</h1>
    <p>Contenu du site ici...</p>
  </div>

  <script>
    const ADMIN_ID = "t.barbie1";
    const ADMIN_PWD = "Chaton05.";

    let isAdmin = false;

    // Simule le stockage local du mode maintenance (remplacer par fichier/DB dans un vrai site)
    if (localStorage.getItem("maintenance") === null) {
      localStorage.setItem("maintenance", "false");
    }

    function checkMaintenance() {
      const maintenanceEnabled = localStorage.getItem("maintenance") === "true";

      if (maintenanceEnabled && !isAdmin) {
        document.getElementById("maintenanceMessage").style.display = "block";
      } else {
        document.getElementById("mainContent").style.display = "block";
      }

      if (isAdmin) {
        document.getElementById("adminPanel").style.display = "block";
        document.getElementById("status").textContent = maintenanceEnabled ? "Activ√©e" : "D√©sactiv√©e";
      }
    }

    function login() {
      const login = document.getElementById("login").value;
      const pwd = document.getElementById("password").value;

      if (login === ADMIN_ID && pwd === ADMIN_PWD) {
        isAdmin = true;
        document.getElementById("loginPanel").style.display = "none";
        checkMaintenance();
      } else {
        alert("Identifiants incorrects");
      }
    }

    function logout() {
      isAdmin = false;
      location.reload();
    }

    function setMaintenance(value) {
      localStorage.setItem("maintenance", value.toString());
      alert("Mode maintenance " + (value ? "activ√©" : "d√©sactiv√©"));
      checkMaintenance();
    }

    // Afficher le panneau de login par d√©faut
    document.getElementById("loginPanel").style.display = "block";
    checkMaintenance();
  </script>

</body>
</html>
